<!DOCTYPE html>
<html>

<head>
    <title>Massivi</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div id="HUDBlock" hidden>
        <p><output id="player"></output></p>
        <p><output id="score"></output></p>
        <p>Время:<output id="timer">0</output></p>
        <p><output id="exit"></output></p>
    </div>
    <div class="center" id="StartScreen">
        <input id="login" placeholder="Введите логин"></input>
        <button id="start" onclick="start()">Начать игру</button>
    </div>
    <div class="center" id="ChangeNum" hidden>
        <p>
            <span class="span" onclick="swap(this);" id="2">2</span>
            <span class="span" onclick="swap(this);" id="3">3</span>
            <span class="span" onclick="swap(this);" id="4">4</span>
        </p>
        <p>
            <span class="span" onclick="swap(this);" id="5">5</span>
            <span class="span" onclick="swap(this);" id="6">6</span>
            <span class="span" onclick="swap(this);" id="7">7</span>
        </p>
        <p>
            <span class="span" onclick="swap(this);" id="8">8</span>
            <span class="span" onclick="swap(this);" id="9">9</span>
            <span class="span" onclick="swap(this);" id="10">10</span>
        </p>
        <p>
            <span class="span" onclick="swap(this);" id="11">11</span>
            <span class="span" onclick="swap(this);" id="12">12</span>
            <span class="span" onclick="swap(this);" id="13">13</span>
        </p>    
        <p>
            <span class="span" onclick="swap(this);" id="14">14</span>
            <span class="span" onclick="swap(this);" id="15">15</span>
            <span class="span" onclick="swap(this);" id="16">16</span>
        </p>
    </div>
    <div class="center" id="Game" hidden>

    </div>
    <div class="Win" id="WinScreen" hidden></div>
    
    <script src="js/main.js"></script>
</body>

</html>
